{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Django</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/sandstone/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/styles.css'%}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      {% include 'webapp/nav.html' %}
      <!-- #block -->
      <br />
      {% for message in messages %}
      <!-- message -->
      {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
      <p
        class="alert alert-success text-center fs-4 p-1 rounded-2"
        id="message-time"
      >
        {{message}} &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
      </p>

      {% endif %} {% endfor %} {% block content %} {% endblock %}
    </div>
    <script src="{% static 'js/app.js' %}" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
